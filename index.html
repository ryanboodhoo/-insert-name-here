<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bmi-calculator">
        <h1>BMI Calculator</h1>
        <div>
            <input type="text" id="feet" placeholder="Enter height (feet)">
            <input type="text" id="inches" placeholder="Enter height (inches)">
        </div>
        <input type="text" id="weight" placeholder="Enter weight in lbs">
        <button id="btn">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
